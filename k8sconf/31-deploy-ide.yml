# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#creating-a-deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ide
spec:
  selector:
    matchLabels:
      app: ide
  replicas: 1
  template: # create pods; pod template
    metadata:
      labels:
        app: ide
    spec:
      containers:
      - name: ide
        image: nginx:alpine #sapk/cloud9
        ports:
        - containerPort: 80 #8191

