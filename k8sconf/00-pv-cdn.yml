---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cdn-pdf
  labels:
    type: local
    name: cdn-pdf
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadOnlyMany
  # kubectl get sc
  storageClassName: microk8s-hostpath
  hostPath:
    path: /root/Dropbox/cdndata/pdf

